<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Your Life Details</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Life Circles</h2>
  <div>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" value="1990-01-01">
  </div>
  <div>
    <label for="lifespan">Expected Lifespan:</label>
    <input type="number" id="lifespan" value="90">
  </div>
  <div>
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#F5F4EB">
  </div>
  <div>
    <label for="circleColor">Circle Color:</label>
    <input type="color" id="circleColor" value="#375323">
  </div>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
